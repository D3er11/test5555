name: Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get tag
        id: get_tag
        run: echo "tag=${{ github.ref }}"

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /apps
            {{ if contains(steps.get_tag.outputs.tag, 'dev') }}
            ls
            {{ else }}
            cd /apps
            cat hello.txt
            cat hello.txt
            {{ end }}
